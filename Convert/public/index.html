<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Presync.tech - Advanced Software Engineering & Development Solutions
    </title>
    <meta
      name="description"
      content="Presync.tech delivers cutting-edge software engineering solutions including web development, AI/ML, cloud architecture, and mobile apps. Transform your business with our expert team."
    />
    <meta
      name="keywords"
      content="software engineering, web development, AI solutions, machine learning, MERN stack, cloud architecture, mobile app development, enterprise software"
    />
    <meta name="author" content="Presync.tech" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.presync.tech/" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/images/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/assets/images/apple-touch-icon.png"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.presync.tech/" />
    <meta
      property="og:title"
      content="Presync.tech - Advanced Software Engineering Solutions"
    />
    <meta
      property="og:description"
      content="Transform your business with innovative software solutions. Expert team delivering web, mobile, AI, and cloud solutions."
    />
    <meta
      property="og:image"
      content="https://www.presync.tech/assets/images/og-image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.presync.tech/" />
    <meta
      property="twitter:title"
      content="Presync.tech - Advanced Software Engineering Solutions"
    />
    <meta
      property="twitter:description"
      content="Transform your business with innovative software solutions. Expert team delivering web, mobile, AI, and cloud solutions."
    />
    <meta
      property="twitter:image"
      content="https://www.presync.tech/assets/images/twitter-image.jpg"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Structured data for Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Presync.tech",
        "url": "https://www.presync.tech/",
        "logo": "https://www.presync.tech/assets/images/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+8801997125063",
          "contactType": "customer service",
          "availableLanguage": ["English", "Bengali"]
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Block-B, Sayed Nagar, Vatara",
          "addressLocality": "Dhaka",
          "postalCode": "1212",
          "addressCountry": "BD"
        },
        "sameAs": [
          "https://www.linkedin.com/company/105935955/",
          "https://github.com/presync-tech"
        ]
      }
    </script>

    <!-- Structured data for services -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "itemListElement": [
          {
            "@type": "Service",
            "position": 1,
            "name": "Web Development",
            "description": "Building responsive, high-performance web applications using MERN stack (MongoDB, Express, React, Node.js).",
            "provider": {
              "@type": "Organization",
              "name": "Presync.tech"
            }
          },
          {
            "@type": "Service",
            "position": 2,
            "name": "Backend Engineering",
            "description": "Robust backend services with Java, Spring Boot, Go, and enterprise-grade database solutions with PostgreSQL.",
            "provider": {
              "@type": "Organization",
              "name": "Presync.tech"
            }
          },
          {
            "@type": "Service",
            "position": 3,
            "name": "AI & ML Solutions",
            "description": "Cutting-edge artificial intelligence and machine learning solutions for data analysis, prediction, and automation.",
            "provider": {
              "@type": "Organization",
              "name": "Presync.tech"
            }
          }
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
